<html>
<head>
<title>Mike the Trike</title>
<meta property="og:type" content="website" />
<meta property="fb:admins" content="100000997811607" />
<meta property='og:title' content="Mike the Trike" />
<meta property='og:description' content="See the bootyful beauty" />
<style>
.mik, .rick {
	position: fixed;
	display: block;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 10%;
	height: 295%;
	-o-transition: 51s;
	-ms-transition: 51s;
	-moz-transition: 51s;
	-webkit-transition: 51s;
	transition: 51s;
	outline: none;
	}

</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
<script>

var i = 1;
var rick = 0 == 1 ? true : false;

window.onload = function zoomIn(){
	//document.getElementById("music").volume = 0.5;
	console.log("Zooming in");
	if (rick){
		$(".rick").css("width", "400%");
		$(".rick").css("margin-left", "-135%");
		$(".rick").css("margin-top", "-95%");
	}
	else if (i == 1){
		$(".mik").css("width", "400%");
		$(".mik").css("margin-left", "-147%");
		$(".mik").css("margin-top", "-55%");
	}
	else if (i == 2){
		$(".mik").css("width", "400%");
		$(".mik").css("margin-left", "-153%");
		$(".mik").css("margin-top", "-122%");
	}
	else if (i == 3){
		$(".mik").css("width", "350%");
		$(".mik").css("margin-left", "-100%");
		$(".mik").css("margin-top", "-55%");
	}
	else if (i == 4){
		$(".mik").css("width", "500%");
		$(".mik").css("margin-left", "-210%");
		$(".mik").css("margin-top", "-72%");
	}
	else if (i == 5){
		$(".mik").css("width", "300%");
		$(".mik").css("margin-left", "-50%");
		$(".mik").css("margin-top", "-140%");
	}
	setTimeout(
		function zoomOut(){
			console.log("Zooming out");
			if (rick){
				$(".rick").css("width", "100%");
				$(".rick").css("margin-left", "0%");
				$(".rick").css("margin-top", "-10%");
			}
			else {
				$(".mik").css("width", "100%");
				$(".mik").css("margin-left", "0%");
				if (i == 2)
					$(".mik").css("margin-top", "-20%");
				else if (i == 5)
					$(".mik").css("margin-top", "-40%");
				else
					$(".mik").css("margin-top", "0%");
			}
			setTimeout(zoomIn, 30000);
		}, 30000
	);
}

function back(){
	if (rick)
		document.cookie = 'rick=0;expires=' + new Date(2016, 0, 1, 0, 0, 0, 0).toGMTString() + ';path=/';
	else
		document.cookie = 'rick=1;expires=' + new Date(2016, 0, 1, 0, 0, 0, 0).toGMTString() + ';path=/';
	window.location.replace('/');
}
</script>
</head>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];

  fjs.parentNode.insertBefore(js, fjs);
}</script>
